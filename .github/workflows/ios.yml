name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        xcodebuild clean build -workspace project.xcworkspace -scheme "Movies" CODE_SIGNING_ALLOWED=NO
