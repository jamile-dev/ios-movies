name: iOS Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '13'
      
    - name: Install Dependencies
      run: |
        xcrun simctl list
        
    - name: Build and Test
      run: xcodebuild -scheme "Movies" -destination "platform=iOS Simulator,name=iPhone 13" test
